name: Jest Tests

on: [push]

jobs:
  jest-run:
    name: jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: Install Dependencies
        run: docker-compose up
      - name: Npm run jest tests
        run: docker-compose exec server npm test
